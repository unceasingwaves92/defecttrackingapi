server:
  port: 8085

spring:
  application:
    name: defect-tracking-service
  sql:
    jpa:
      show-sql: true

logging:
  level:
    org:
      springframework: info
    com:
      defecttracking: debug
      myspringboot:
          kafka: debug
  file:
    name: C:/Users/Dell/IdeaProjects/defect-tracking-api/defect-tracking-api/defect-tracking-api.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
            include: info,health,metrics,loggers,beans,mappings,threaddump,env
  endpoint:
    health:
      show-details: always

eureka:
  client:
    service-url:
      defaultZone: http://localhost:1090/eureka/
